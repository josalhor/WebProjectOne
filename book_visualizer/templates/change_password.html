{% extends 'base.html' %}
{% block title %}Edit your password{% endblock %}
{% load bootstrap4 %}
{% block content %}
<div class="jumbotron">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-10">
				<form method="post">
          			<h2>Edit your password</h2>
          			<br>
					<form method="post">
						{% csrf_token %}
            			{% bootstrap_form form %}
            		<button class="btn btn-warning" type="submit">Submit</button>
					</form>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
