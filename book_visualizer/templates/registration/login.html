{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% load bootstrap4 %}
{% block content %}
<div class="jumbotron" style="padding: 2rem 1rem;">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <!--
					csrf_token is a tag for security concerns, namely to prevent CSRF Attack.
					https://www.netsparker.com/blog/web-security/csrf-cross-site-request-forgery/
					-->
          {% bootstrap_form form %}
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
