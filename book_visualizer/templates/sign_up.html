{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% load bootstrap4 %}
{% block content %}
<div class="jumbotron" style="padding: 2rem 1rem;">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-8">
				<form method="post">
					<h2>Sign up</h2>
					<form method="post">
						{% csrf_token %}
						{% bootstrap_form form %}
						<button class="btn btn-warning" type="submit">Sign Up</button>
					</form>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
