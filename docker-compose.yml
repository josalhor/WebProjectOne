version: '3.6'

services:
  web:
    # this is technically not necessary
    # because the Dockerfile already does
    # this if not env is set
    command: /app/start_server_dev.sh
    environment: 
        - PORT=80
    build: ./
    # This is also not necessary because the
    # Dockerfile file itself already copies
    # the content
    # volumes:
    #   - ./:/app/
    ports:
      - 80:80
